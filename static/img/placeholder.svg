<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6c757d">
    Voice Search Technology Diagram
  </text>
  
  <!-- Voice Processing Unit -->
  <g transform="translate(165, 180)">
    <!-- Input dots -->
    <circle cx="0" cy="0" r="15" fill="#007bff"/>
    <circle cx="50" cy="0" r="15" fill="#007bff"/>
    <circle cx="100" cy="0" r="15" fill="#007bff"/>
    
    <!-- Processing box -->
    <rect x="-25" y="30" width="150" height="50" rx="10" fill="#007bff"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
      Voice Processing
    </text>
  </g>
</svg>